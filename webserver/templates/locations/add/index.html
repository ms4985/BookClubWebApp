<h1>Add a Location</h1>  
<h3 class="col-md-8 col-md-offset-2">Sorry, we don't have that location yet.  Please feel free to add it in!</h3>


<form action="http://db4111.cloudapp.net:8111/locations/add/" class="col-md-4 col-md-offset-4" method="POST">
  <div class="form-group">
    <label>City</label>
    <input type="text" name="city" class="form-control" placeholder="los angeles">
  </div>
  <div class="form-group">
    <label>State</label>
    <input type="text" name="state" class="form-control" placeholder="ca">
  </div>
  <div class="form-group">
    <label>Zipcode</label>
    <input type="number" name="zipcode" class="form-control" placeholder="12345">
  </div>
  <div class="form-group">
    <label>Country</label>
    <input type="text" name="country" class="form-control" placeholder="usa">
  </div>
  <button type="submit" class="btn btn-default center-block">Submit</button>
</form>


</body>
