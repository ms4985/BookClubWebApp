<h1>New Book Club</h1>  
<h3 class="col-md-8 col-md-offset-2">We don't have a club for your location yet.  Do you want to start one up?  If so, set up a new club below and recruit your friends!</h3>


<form action="http://db4111.cloudapp.net:8111/clubs/add/" class="col-md-4 col-md-offset-4" method="POST">
  <div class="form-group">
    <label for="name">Club Name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Books Galore">
  </div>
  <div class="form-group">
    <label>Zipcode</label>
    <input type="number" name="zipcode" class="form-control" id="zip" placeholder="12345">
  </div>
  <div class="form-group">
    <label>Meeting day</label>
    <input type="text" name="meeting_day" class="form-control" placeholder="monday">
  </div>
  <div class="form-group">
    <label>Meeting time</label>
    <input type="text" name="meeting_time" class="form-control" placeholder="18:00">
  </div>
  <button type="submit" class="btn btn-default center-block">Submit</button>
</form>
